<h2>Account Infomation</h2>


<div>

	<table>
		<tr>
			<td><h5>
					<strong>Basic</strong>
				</h5></td>
		</tr>
		<tr>
			<td width="63">Full&nbsp;Name:</td>
			<td width="350"><input type="text" id="fullnametxt"
				name="fullname"
				style="padding-bottom: 5px; padding-top: 5px; margin-bottom: 5px; margin-top: 5px; width: 150px;" /></td>
			<td width="63">Email:</td>
			<td width="350"><input type="text" id="emailtxt" name="email"
				style="padding-bottom: 5px; padding-top: 5px; margin-bottom: 5px; margin-top: 5px; width: 150px;" /></td>
		</tr>
		<tr>
			<td width="63">Mobile&nbsp;Phone:</td>
			<td width="350"><input type="text" id="mobiletxt" name="mobile"
				style="padding-bottom: 5px; padding-top: 5px; margin-bottom: 5px; margin-top: 5px; width: 150px;" /></td>

			<td width="63">Fax:</td>
			<td width="350"><input type="text" id="faxtxt" name="fax"
				style="padding-bottom: 5px; padding-top: 5px; margin-bottom: 5px; margin-top: 5px; width: 150px;" /></td>
		</tr>

		<tr>
			<td>
				<h5>
					<strong>Location</strong>
				</h5>
			</td>
		</tr>
		<tr>
			<td width="63">Country:</td>
			<td width="350"><input type="text" id="countrytxt"
				name="country"
				style="padding-bottom: 5px; padding-top: 5px; margin-bottom: 5px; margin-top: 5px; width: 150px;" /></td>
			<td width="63">City:</td>
			<td width="350"><input type="text" id="citytxt" name="city"
				style="padding-bottom: 5px; padding-top: 5px; margin-bottom: 5px; margin-top: 5px; width: 150px;" /></td>
		</tr>
		<tr>
			<td width="63">Address:</td>
			<td width="350"><input type="text" id="adresstxt" name="address"
				style="padding-bottom: 5px; padding-top: 5px; margin-bottom: 5px; margin-top: 5px; width: 150px;" /></td>
			<td width="63"></td>
			<td width="350"></td>
		</tr>

		<tr>
			<td>&nbsp;</td>
		</tr>

		<tr>
			<td><input type="button" value="Submit"
				onclick="accountInformationSubmit()" /></td>
		</tr>
	</table>

</div>
