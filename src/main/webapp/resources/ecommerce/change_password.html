<h2>Change Password</h2>


<div>
	<table>

		<tr>
			<td width="63">Old&nbsp;Password:</td>
			<td width="350"><input type="password" id="passwordtxt"
				style="padding-bottom: 5px; padding-top: 5px; margin-bottom: 5px; margin-top: 5px; width: 150px;" /></td>
		</tr>



		<tr>
			<td width="63">New&nbsp;Password:</td>
			<td width="350"><input type="password" id="newpasswordtxt"
				style="padding-bottom: 5px; padding-top: 5px; margin-bottom: 5px; margin-top: 5px; width: 150px;" /></td>
		</tr>
		<tr>
			<td width="63">Confirm&nbsp;New&nbsp;Password:</td>
			<td width="350"><input type="password" id="confirmnewpasswordtxt"
				style="padding-bottom: 5px; padding-top: 5px; margin-bottom: 5px; margin-top: 5px; width: 150px;" /></td>
		</tr>

		<tr>
			<td>&nbsp;</td>
		</tr>

		<tr>
			<td><input type="button" value="Submit" onclick="passwordChangeSubmit()"/></td>
		</tr>
	</table>
</div>
